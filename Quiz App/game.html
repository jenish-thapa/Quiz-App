<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="score_Card">
      Score
      <div id="score">0</div>
    </div>
    <div id="timer_box">
    </div>
    <div id="progress_bar">
      <div id="progress_label"></div>
      <div id="progress_box">
        <div id="progress"></div>
      </div>
    </div>
    <h1 id="question">What is the answer to this questions?</h1>
    <div id="ans">
      <button class="choice">
        <div class="option_index">A</div>
        <div class="answer" id="a1">Choice 1</div>
      </button>
      <button class="choice">
        <div class="option_index">B</div>
        <div class="answer" id="a2">Choice 2</div>
      </button>
      <button class="choice">
        <div class="option_index">C</div>
        <div class="answer" id="a3">Choice 3</div>
      </button>
      <button class="choice">
        <div class="option_index">D</div>
        <div class="answer" id="a4">Choice 4</div>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
